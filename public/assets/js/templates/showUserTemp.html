
<div class="side-body padding-top">
     
    <div class="row">
        <div class="card">
            <div class="card-header">
                    <div class="card-title">
                    <div class="title">View User</div>                                   
                    </div>
            </div>
            <div class="card-body">
                <div class="col-md-4">   
                        <img  class="profilepicview" id="avatar_pic" class="profilepic" src="<%=avatar%>"  >  
                </div>
                    <div class="col-md-8">
                        <div class="row no-margin no-gap">
                            <div class="col-sm-12">
                                <div class="pricing-table green">
                                    <div class="pt-header">
                                        <div class="plan-pricing">
                                            <div class="pricing"><%=name%></div>
                                            <div class="pricing-type"><%=moment(creationDate).format('YYYY-MM-DD')+" "+moment(creationDate).format('HH:mm:ss')%></div>
                                        </div>
                                    </div>
                                    <div class="pt-body">
                                        <h4><span class="minToExpire">60</span> mins to expire</h4>
                                        <ul class="plan-detail">
                                            <li><%=email%></li>
                                            <li><%=gender%></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>                                
                    </div>
            </div>
        </div>
    </div>  

</div>
   
<br>
