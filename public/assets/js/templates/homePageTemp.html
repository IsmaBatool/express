<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="editModalLabel">Edit User</h4>
      </div>
      <div class="modal-body">
       <div class="col-md-8">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="Name" maxlength="30" class="form-control" id="userName" placeholder="Enter user name.">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="Name" maxlength="30" class="form-control" id="userEmail" placeholder="Enter email address.">
                </div>
                  <div class="form-group">
                    <label for="Gender">Gender</label>
                     <div>
                      <div class="radio3 radio-check radio-inline">
                        <input type="radio" id="genderFemale" name="genderFemale" value="Male">
                        <label for="genderFemale">
                          Female
                        </label>
                      </div>
                      <div class="radio3 radio-check radio-success radio-inline">
                        <input type="radio" id="genderMale" name="genderMale" value="Male">
                        <label for="genderMale">
                          Male
                        </label>
                      </div>                                         
                  </div>
                </div> 
          </div>
                    <div class="col-md-4">
                             <div class="form-group">
                                            <label for="Mobile">Profile Picture</label>
                                        <center>

                                          <img  id="avatar_pic" class="profilepic" src="/assets/images/user.png"  >                                       
                                        
                                        </center>
                                        
                                        <label for="exampleInputFile">Upload Picture</label>
                                        <form id="uploadForm"  enctype="multipart/form-data"    method="post">
                                         <input id="avatar" name="avatar" type="file" accept="image/*"  class="file upLoadImage" onchange="readURL(this);">
                                         </form>

                                        <p class="help-block">File should be .png format.</p>
                                                <script>
                              
                                           function readURL(input) {
                                          if (input.files && input.files[0]) {
                                          var reader = new FileReader();
                                          reader.onload = function (e) {
                                          $('#avatar_pic')
                                          .attr('src', e.target.result)
                                          .width(150)
                                          .height(150);
                                          };
                                          reader.readAsDataURL(input.files[0]);
                                          }
                                          }
                                          </script>
                                    </div> 
                    </div>
                                     <center><button type="button" class="btn btn-success sendEditChanges" >Submit</button>&nbsp;&nbsp; <button type="button" class="btn btn-danger cancelChanges" >Cancel</button></center>
      </div>
    </div>
  </div>
</div>
